version: '3.8'

services:
  api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=INFO
    depends_on:
      - data

  data:  # Stub service for data volume (e.g., if adding DB later)
    image: busybox
    volumes:
      - ./data:/data