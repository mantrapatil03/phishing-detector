name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    # Step 3: Cache dependencies
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black pytest  # For linting and testing

    # Step 5: Lint code
    - name: Lint with Black
      run: black --check .

    # Step 6: Run tests
    - name: Run tests
      run: pytest --maxfail=1 --disable-warnings -q

    # Step 7: Generate or build project output
    - name: Build output files
      run: |
        mkdir -p build
        echo "url,label" > build/sample_urls.csv
        echo "https://example.com,0" >> build/sample_urls.csv
        echo "https://phishingsite.com,1" >> build/sample_urls.csv

    # Step 8: Upload artifacts (build output)
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: phishing-detector-build
        path: build/

    # Step 9: Deploy to GitHub Pages (if needed)
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
